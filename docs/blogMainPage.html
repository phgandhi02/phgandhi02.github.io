    <div class="container">
      <h1>Blog</h1>
      <p>Welcome to my blog! Here you will find posts about Robotics, the Catholic faith, and more.</p>
      <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Filter Articles by Name..." onkeyup="searchArticles()" />
      </div>
      <div class="gallery" id="articleGallery">
        <!-- Gallery items will be inserted here by JavaScript -->
      </div>
    </div>
    <script>
      // Articles to display in the gallery. Leave img_url as null if you don't have an image for the article.
      // Add more articles by adding a new entry to the array below.
      const articles = [
        // Add more articles here
        { title: "Holy Spirit Talk", url: "./blog/post4/post4.html", img_url: "./blog/post4/descent_of_holy_spirit.png", img_alt_text: "Descent of Holy Spirit" },
        { title: "Is Robotics Going Statistics?", url: "https://robots.stanford.edu/papers/Thrun01h.pdf", img_url: "./blog/post3/SLAM.png", img_alt_text: "SLAM Visualization" },
        { title: "Intro to the Modern Python Development Environment", url: "./blog/post2/post2.html",img_url: "./blog/post2/python.png", img_alt_text: "Intro to the Modern Python Development Environment" },
        { title: "First Post", url: "./blog/post1/post1.html"}
      ];

      const gallery = document.getElementById('articleGallery');

      articles.forEach(article => {
        const item = document.createElement('div');
        if (article.img_url == null) {
          article.img_url = './blog/default.png';
          article.img_alt_text = 'Default Image';
        }
        item.className = 'gallery-item';
        item.innerHTML = `
          <a href="${article.url}">
            <img src=${article.img_url} alt=${article.img_alt_text} />
            <h3>${article.title}</h3>
          </a>
        `;
        gallery.appendChild(item);
      });

      function searchArticles() {
        const input = document.getElementById('searchInput');
        const filter = input.value.toLowerCase();
        const items = gallery.getElementsByClassName('gallery-item');

        for (let i = 0; i < items.length; i++) {
          const item = items[i];
          const text = item.textContent || item.innerText;
          if (text.toLowerCase().indexOf(filter) > -1) {
            item.style.display = '';
          } else {
            item.style.display = 'none';
          }
        }
      }
    </script>
  </body>
